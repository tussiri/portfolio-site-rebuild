<div class="d-flex flex-column justify-content-center align-items-center w-100 mt-5 mx-auto"
  *ngIf="bio$ | async as bio">
  <div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
    class="flex-column justify-content-center align-items-center text-center w-75 mt-3 mb-3">
    <h1 [ngClass]="options.headingClass" class="text-center" style="color: #ffffff;">
      Hello, ðŸ‘‹. My name is
      <span class="font-weight-bold" style="margin-top:20px;">{{ bio.firstName + " " + bio.lastName }}.</span>
    </h1>

    <div *ngFor="let par of bio.intro" style="color: #ffffff;">
      <h2 class="text-center" *ngIf="!options.useSmallerHeadings">{{ par }}</h2>
      <h5 class="text-center" *ngIf="options.useSmallerHeadings">{{ par }}</h5>
    </div>

    <button style="color: #64fcda" class="mt-3 mb-5 btn btn-dark" routerLink="/" fragment="projects">
      See My Work
      <i class="ml-1 fas fa-angle-right"></i>
    </button>
  </div>
</div>

<div class="d-none d-md-block mt-5"></div>
<app-about id="about" class="mb-3"></app-about>
<div class="d-none d-md-block mt-5"></div>
<app-projects id="projects" class="mb-5"></app-projects>
<!-- <app-contact-form id="contact" class="mb-5"></app-contact-form> -->




<!-- In this template, you display the names bio.firstName+ and +bio.lastName as well as an introduction, bio.intro from the bio.
    You are also showing the about component app-about and the projects component app-projects, which you will generate in the next step. -->
